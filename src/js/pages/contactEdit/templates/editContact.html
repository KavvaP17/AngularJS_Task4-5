<div class='edit'>
    <h2>Edit contact</h2>
    <form name="editContactForm" novalidate>
        <div class="form-group inputEditContact"
             ng-class="{ 'has-error' : groupNameIsValid(editContactForm.editName, editItem.name)}">
            <label for="editName">Name:</label>
            <input type='text'
                   name="editName"
                   id="editName"
                   class="form-control"
                   ng-model='editItem.name'
                   required/>
            <p ng-show="inputIsValid(editContactForm.editName)"
               class="help-block">
                Name is required.
            </p>
            <p ng-show="nameIsValid(id, editItem.name)"
               class="help-block">
                This name is already use.
            </p>
        </div>
        <div class="form-group inputEditContact"
             ng-class="{ 'has-error' : inputIsValid(editContactForm.editPhone)}">
            <label for="editPhone">Phone:</label>
            <input type='text'
                   name="editPhone"
                   id="editPhone"
                   class="form-control"
                   ng-model='editItem.phone'
                   required/>
            <p ng-show="inputIsValid(editContactForm.editPhone)"
               class="help-block">
                Phone is required.
            </p>
        </div>
        <div class="form-group inputEditContact"
             ng-class="{ 'has-error' : inputIsValid(editContactForm.editEmail)}">
            <label for="editEmail">Email:</label>
            <input type='email'
                   name="editEmail"
                   id="editEmail"
                   class="form-control"
                   ng-model='editItem.email'
                   required/>
            <p ng-show="inputIsValid(editContactForm.editEmail)"
               class="help-block">
                Email is invalid.
            </p>
        </div>
        <div class="row editFormBtnGroup">
            <button type="button"
                    ng-click= "editContact(id, editItem.name, editItem.phone, editItem.email)"
                    class="btn btn-success col-md-2"
                    ng-disabled = "formValid(editItem.name, editItem.phone, editItem.email)">
                Edit
            </button>
            <button type="button"
                    ng-click= "goHome()"
                    class="btn btn-default col-md-offset-5 col-md-2">
                Cancel
            </button>
        </div>
    </form>
</div>
